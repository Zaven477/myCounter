name: Run Deploy
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4
      - name: Установка зависимостей
        run: npm install
      - name: Запуск тестов
        run: npm run test:ci
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4
      - name: Установка зависимостей
        run: npm install
      - name: Запуск eslint
        run: npm run lint
  build: 
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4
      - name: Установка зависимостей
        run: npm install
      - name: Запуск build
        run: npm run build
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Деплой в Vercel
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}